<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
<div class="card">
  <h2>Reset Password</h2>
  
  <div id="step1">
    <input type="email" id="resetEmail" placeholder="Enter your email">
    <button onclick="sendOtp()">Send Reset Code</button>
  </div>

  <div id="step2" class="hidden">
    <input type="text" id="otp" placeholder="6-digit Code">
    <input type="password" id="newPass" placeholder="New Password">
    <button onclick="performReset()">Update Password</button>
  </div>
</div>

<script>
  async function sendOtp() {
    const email = document.getElementById('resetEmail').value;
    const res = await apiRequest('requestOtp', { email: email });
    if(res.success) {
      alert("Code sent to your email!");
      document.getElementById('step1').classList.add('hidden');
      document.getElementById('step2').classList.remove('hidden');
    }
  }

  async function performReset() {
    const data = {
      email: document.getElementById('resetEmail').value,
      otp: document.getElementById('otp').value,
      password: document.getElementById('newPass').value
    };
    const res = await apiRequest('resetPassword', data);
    if(res.success) {
      alert("Success! Please login with your new password.");
      window.location.href = 'login.html';
    } else {
      alert(res.error);
    }
  }
</script>
</body>
</html>
