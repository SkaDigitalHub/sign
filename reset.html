<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
    h2 { color: #333; margin-bottom: 1.5rem; }
    input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 14px; }
    button { width: 100%; padding: 12px; background-color: #4285f4; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px; transition: background 0.3s; }
    button:hover { background-color: #357ae8; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    .message { margin-top: 15px; font-size: 13px; min-height: 1.2em; }
    .error { color: #d93025; }
    .success { color: #188038; }
    .hidden { display: none; }
  </style>
</head>
<body>

<div class="card">
  <h2>Reset Password</h2>
  
  <div id="step1">
    <p style="font-size: 14px; color: #666;">Enter your email to receive a reset code.</p>
    <input type="email" id="email" placeholder="Email Address" required>
    <button id="sendBtn" onclick="sendOtp()">Send Reset Code</button>
  </div>

  <div id="step2" class="hidden">
    <p style="font-size: 14px; color: #666;">Enter the 6-digit code sent to your email.</p>
    <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6">
    <input type="password" id="newPassword" placeholder="New Password">
    <button id="resetBtn" onclick="performReset()">Update Password</button>
    <p style="font-size: 12px; margin-top: 10px;"><a href="#" onclick="location.reload()">Back to step 1</a></p>
  </div>

  <div id="msg" class="message"></div>
</div>

<script>
  // Your specific Apps Script Web App URL
  const API_URL = 'https://script.google.com/macros/s/AKfycbyLs9Sa_daLUVR1Hv2Y17FnfElE3BGlFDmFJTP2t4HTYOBWb430oROxCS062OCXpdpz/exec';

  const msgBox = document.getElementById('msg');

  // Generic function to send data via FormData (Required by your Apps Script setup)
  async function apiRequest(funcName, dataObj) {
    const formData = new FormData();
    formData.append('function', funcName);
    formData.append('data', JSON.stringify(dataObj));

    try {
      const response = await fetch(API_URL, {
        method: 'POST',
        body: formData
      });
      return await response.json();
    } catch (error) {
      return { success: false, error: "Connection failed. Check your internet or Script URL." };
    }
  }

  // STEP 1 Logic
  async function sendOtp() {
    const email = document.getElementById('email').value;
    if (!email) { showMsg("Please enter an email.", true); return; }

    setLoading('sendBtn', true);
    const res = await apiRequest('requestOtp', { email: email });
    setLoading('sendBtn', false);

    if (res.success) {
      showMsg("OTP sent! Check your inbox.", false);
      document.getElementById('step1').classList.add('hidden');
      document.getElementById('step2').classList.remove('hidden');
    } else {
      showMsg(res.error || "User not found.", true);
    }
  }

  // STEP 2 Logic
  async function performReset() {
    const data = {
      email: document.getElementById('email').value,
      otp: document.getElementById('otp').value,
      password: document.getElementById('newPassword').value
    };

    if (!data.otp || !data.password) { showMsg("Fill in all fields.", true); return; }

    setLoading('resetBtn', true);
    const res = await apiRequest('resetPassword', data);
    setLoading('resetBtn', false);

    if (res.success) {
      showMsg("Password updated! Redirecting to login...", false);
      setTimeout(() => { window.location.href = 'login.html'; }, 2000);
    } else {
      showMsg(res.error || "Invalid or expired code.", true);
    }
  }

  // Helpers
  function showMsg(text, isError) {
    msgBox.innerText = text;
    msgBox.className = isError ? "message error" : "message success";
  }

  function setLoading(btnId, isLoading) {
    const btn = document.getElementById(btnId);
    btn.disabled = isLoading;
    btn.innerText = isLoading ? "Processing..." : (btnId === 'sendBtn' ? "Send Reset Code" : "Update Password");
  }
</script>

</body>
</html>
