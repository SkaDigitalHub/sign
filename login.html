<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white"><h4>Login</h4></div>
        <div class="card-body">
          <form id="loginForm">
            <div class="mb-3"><input type="email" class="form-control" placeholder="Email" id="email" required></div>
            <div class="mb-3"><input type="password" class="form-control" placeholder="Password" id="password" required></div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <hr>
          <a href="reset.html" class="d-block text-center">Forgot password?</a>
          <a href="register.html" class="d-block text-center mt-2">Create an account</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // same api object as in register.html (copy-paste)
  const api = { /* same as above */ };

  document.getElementById('loginForm').addEventListener('submit', async e=>{
    e.preventDefault();
    const data = {
      email: document.getElementById('email').value.trim(),
      password: document.getElementById('password').value
    };
    try{
      const r = await api.login(data);
      localStorage.setItem('sessionToken', r.token);
      Swal.fire('Welcome '+r.name, 'Login successful', 'success')
        .then(()=>location.href='dashboard.html');
    }catch(err){
      Swal.fire('Error', err, 'error');
    }
  });
</script>
</body>
</html>
