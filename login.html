<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Apps Script Auth</title>
    <style>
        :root {
            --primary: #4285f4;
            --primary-hover: #357ae8;
            --bg: #f5f5f5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
        }

        h2 { text-align: center; color: #333; margin-bottom: 1.5rem; }

        .input-group { margin-bottom: 1rem; }

        label { display: block; margin-bottom: 5px; color: #666; font-size: 0.9rem; }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Crucial for padding */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover { background-color: var(--primary-hover); }

        button:disabled { background-color: #ccc; cursor: not-allowed; }

        .footer-links {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.85rem;
        }

        .footer-links a { color: var(--primary); text-decoration: none; }
        
        #message {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 4px;
            display: none;
            font-size: 0.85rem;
            text-align: center;
        }

        .error { background-color: #ffebee; color: #c62828; display: block !important; }
        .success { background-color: #e8f5e9; color: #2e7d32; display: block !important; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" required placeholder="name@example.com">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" required placeholder="••••••••">
        </div>
        <button type="submit" id="loginBtn">Sign In</button>
    </form>

    <div id="message"></div>

    <div class="footer-links">
        <p><a href="reset.html">Forgot Password?</a></p>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
</div>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyLs9Sa_daLUVR1Hv2Y17FnfElE3BGlFDmFJTP2t4HTYOBWb430oROxCS062OCXpdpz/exec';

    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const messageDiv = document.getElementById('message');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // UI Feedback
        loginBtn.disabled = true;
        loginBtn.innerText = 'Checking...';
        messageDiv.className = '';
        messageDiv.innerText = '';

        const data = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };

        // Prepare FormData as per your requirement
        const formData = new FormData();
        formData.append('function', 'login');
        formData.append('data', JSON.stringify(data));

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                body: formData // Sending as FormData, not JSON body
            });

            const result = await response.json();

            if (result.success) {
                messageDiv.innerText = 'Login successful! Redirecting...';
                messageDiv.className = 'success';
                
                // Store session token in LocalStorage
                localStorage.setItem('session_token', result.token);
                localStorage.setItem('user_name', result.name);

                // Redirect to dashboard after 1 second
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                messageDiv.innerText = 'Error: ' + result.error;
                messageDiv.className = 'error';
                loginBtn.disabled = false;
                loginBtn.innerText = 'Sign In';
            }
        } catch (error) {
            messageDiv.innerText = 'Connection Error: Check if Web App is deployed for "Anyone".';
            messageDiv.className = 'error';
            loginBtn.disabled = false;
            loginBtn.innerText = 'Sign In';
        }
    });
</script>

</body>
</html>
