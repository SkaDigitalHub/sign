<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center"><h4>Login</h4></div>
        <div class="card-body">
          <form id="loginForm">
            <div class="mb-3"><input type="email" class="form-control" placeholder="Email" id="email" required></div>
            <div class="mb-3"><input type="password" class="form-control" placeholder="Password" id="password" required></div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <hr>
          <a href="reset.html" class="d-block text-center">Forgot password?</a>
          <a href="register.html" class="d-block text-center mt-2">Create an account</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const API_URL = 'https://script.google.com/macros/s/AKfycbyLs9Sa_daLUVR1Hv2Y17FnfElE3BGlFDmFJTP2t4HTYOBWb430oROxCS062OCXpdpz/exec';

  async function api(action, data) {
    const resp = await fetch(API_URL, {
      method: 'POST',
      body: JSON.stringify({ action, ...data }),
      headers: { 'Content-Type': 'text/plain' }
    });
    return resp.json();
  }

  document.getElementById('loginForm').onsubmit = async e => {
    e.preventDefault();
    const payload = {
      email: document.getElementById('email').value.trim(),
      password: document.getElementById('password').value
    };
    try {
      const res = await api('login', payload);
      if (res.error) throw res.error;
      localStorage.setItem('sessionToken', res.token);
      Swal.fire(`Welcome ${res.name}!`, 'Login successful', 'success')
        .then(() => location.href = 'dashboard.html');
    } catch (err) {
      Swal.fire('Error', err, 'error');
    }
  };
  
</script>
</body>
  
</html>
