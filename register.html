<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center"><h4>Register</h4></div>
        <div class="card-body">
         <form onsubmit="handleRegister(event)">
  <input type="text" id="name" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Sign Up</button>
</form>
          <hr>
          <a href="login.html" class="d-block text-center">Already have an account? Login</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
 const API_URL = 'YOUR_APPS_SCRIPT_URL';

async function apiRequest(func, data) {
  const formData = new FormData();
  formData.append('function', func);
  formData.append('data', JSON.stringify(data));

  const response = await fetch(API_URL, {
    method: 'POST',
    body: formData
  });
  return await response.json();
}

// Example: Register function
async function handleRegister(e) {
  e.preventDefault();
  const data = {
    email: document.getElementById('email').value,
    password: document.getElementById('password').value,
    name: document.getElementById('name').value
  };
  const res = await apiRequest('register', data);
  if(res.success) alert("Registered!"); else alert(res.error);
}
</script>
</body>
</html>
